<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Twitch Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Configure Twitch API Settings</h2>
        <form method="POST">
            <div class="mb-3">
                <label class for ="client_id">Client ID</label>
                <input type="text" name="client_id" class="form-control" id ="client_id" required>
            </div>
            <div class="mb-3">
                <label class for="client-secret">Client Secret</label>
                <input type="text" name="client_secret" class="form-control" id = "client-secret">
            </div>
            
            <div class="mb-3">
                <label class for = "access-token">Access Token</label>
                <input type="text" name="access_token" class="form-control" id = "access-token">
            </div>
            
            <div class="mb-3">
                <label class for="refresh-token">Refresh Token</label>
                <input type="text" name="refresh_token" class="form-control" id = "refresh-token">
            </div>

            <button type="submit" class="btn btn-success">Save Configuration</button>
        </form>
    </div>
</body>
</html>
